  <style>
    body, html {
      font-family: 'Chivo Mono', monospace;
      font-size: 1.8rem; /* 18px */
      font-weight: 400;
      line-height: 1.4;
      color: var(--main-white);
      height: 60%;
      min-height: 100%;
      margin: 0;
    }

    /* Add your custom properties/variables and other CSS styles here... */

    /* Welcome section */
    .welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: linear-gradient(62deg, #754632 0%, #422214 100%);
      position: relative;
      overflow: hidden;
    }

    .welcome-section > p {
      font-size: 3rem;
      font-weight: 200;
      font-style: italic;
      color: var(--main-blue);
    }

    /* Projects section */
    /* Add your projects section styles here... */

    /* Contact section */
    /* Add your contact section styles here... */

    /* Full-screen overlay */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Adjust the transparency as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Content within the overlay */
    .welcome-content {
      text-align: center;
    }

    .welcome-content img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Hide the overlay after the animation is complete */
    .welcome-overlay.hidden {
      display: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        "https://i.pinimg.com/originals/c1/fc/9d/c1fc9d7f6ae08d56f2b84e81799790a5.gif",
        "https://i.pinimg.com/originals/82/48/32/82483210450fd8614b9e057ab08394df.gif",
        "https://i.pinimg.com/originals/99/cd/09/99cd0925c516b5d0a740dffd03c3e0df.gif",
        "https://i.pinimg.com/originals/a5/14/08/a514086ab6757a148c127d5102e91c23.gif",
        "https://i.pinimg.com/originals/c0/d1/3d/c0d13d361d2b113395819904b64aab2f.gif",
        "https://i.pinimg.com/originals/0b/99/f9/0b99f90bfc24aa30792b16c053bd37d6.gif",
        "https://i.pinimg.com/originals/6a/a3/7f/6aa37fd0017bdb291ca8cbdd8b0ede52.gif",
        "https://i.pinimg.com/originals/24/2e/37/242e379f970c22bf30e1689290627058.gif",
        "https://i.pinimg.com/originals/9f/e7/61/9fe761410b7f3483887d29fbf2c0bc09.gif",
        // Add more image URLs as needed
      ];

      let currentImageIndex = 0;
      const bgcDiv = document.querySelector(".bcg");

      function changeBackgroundImage() {
        bgcDiv.style.backgroundImage = `url(${images[currentImageIndex]})`;
        currentImageIndex = (currentImageIndex + 1) % images.length;
      }

      // Call the function initially
      changeBackgroundImage();

      // Set interval to change the image every 5 seconds (5000 milliseconds)
      setInterval(changeBackgroundImage, 5000);
    });
  </script>
